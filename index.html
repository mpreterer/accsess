<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pin Code</title>
  </head>
  <body>
    <div class="pin-code js-pin-code">
      <div class="pin-code__container">
        <input
          class="pin-code__output js-pin-code-output"
          value
          placeholder="****"
          maxlength="4"
        />
        <div class="pin-code__numbers">
          <button class="pin-code__number js-pin-code-number" value="1">
            1
          </button>
          <button class="pin-code__number js-pin-code-number" value="2">
            2
          </button>
          <button class="pin-code__number js-pin-code-number" value="3">
            3
          </button>
          <button class="pin-code__number js-pin-code-number" value="4">
            4
          </button>
          <button class="pin-code__number js-pin-code-number" value="5">
            5
          </button>
          <button class="pin-code__number js-pin-code-number" value="6">
            6
          </button>
          <button class="pin-code__number js-pin-code-number" value="7">
            7
          </button>
          <button class="pin-code__number js-pin-code-number" value="8">
            8
          </button>
          <button class="pin-code__number js-pin-code-number" value="9">
            9
          </button>
          <button class="pin-code__number js-pin-code-number" value="*">
            *
          </button>
          <button class="pin-code__number js-pin-code-number" value="0">
            0
          </button>
          <button class="pin-code__number js-pin-code-access">
            ok
          </button>
        </div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
